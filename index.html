<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Gimnasia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Tienda de Gimnasia</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pesas</td>
                    <td>$25</td>
                </tr>
                <tr>
                    <td>Esterilla</td>
                    <td>$15</td>
                </tr>
                <tr>
                    <td>Banda de resistencia</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td>Pelota de ejercicio</td>
                    <td>$20</td>
                </tr>
                <tr>
                    <td>Cuerda de saltar</td>
                    <td>$8</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="realizarCompra()">Armar mi carrito</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
