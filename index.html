<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Deportiva</title>
  <link rel="icon" type="image/png" href="./img/favicon.png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="container">
    <h1>Carrito de compras</h1>
    <div id="bienvenida-div"></div>
    <div class="row">
      <div class="col">
        <h3>Agregar producto</h3>
        <div class="form-group">
          <label for="producto-select">Producto:</label>
          <select id="producto-select" class="form-control" required>
            <option value="">Seleccionar producto</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cantidad-input">Cantidad:</label>
          <input type="number" id="cantidad-input" class="form-control" min="1" value="1" required>
        </div>
        <button id="agregar-btn" class="btn btn-primary">Agregar al carrito</button>
      </div>
      <div class="col">
        <h3>Resumen de la compra</h3>
        <ul id="carrito-list" class="list-group"></ul>
        <div id="total-div"></div>
        <button id="finalizar-btn" class="btn btn-success" disabled>Finalizar compra</button>
        <button id="limpiar-btn" class="btn btn-danger" disabled>Limpiar carrito</button>
      </div>
    </div>
  </div>
  <div id="popup" class="popup">
    <div id="popup-content" class="popup-content">
      <p id="popup-text"></p>
      <button id="popup-close-btn" class="btn btn-primary"></button>
    </div>
  </div>
 
  <div id="notification-toast" class="toast notification-center" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
    <div class="toast-header">
      <strong class="mr-auto">Mensaje</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body" id="notification-toast-body"></div>
  </div>
  
  

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="./js/main.js"></script>
</body>

</html>
